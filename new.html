<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Feedback form</title>
</head>
<body>
    <div class="head">
        <header><img class="logo" src="Government_of_India_logo.jpg" alt="">
            <p class="tag2"><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/style">Skip to main content</a></p></header>
            <p class="tag1"><a href="www.google.com">Contact Us</a></p>
    </div>
    <div class="bg-image"></div>
    
    <div class="bg-text" required>
        <form method="post" action="#">
            <h1>Feedback Form</h1>
            <fieldset>
                <legend>Personal Information</legend>
                <table>
                    <tr>
                        <td><label for="name" id="name-label">Name:</label></td>
                        <td><input type="text" id="name" name="user_name" placeholder="Enter Your Name" required></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email: </label>
                        </td>
                        <td>
                            <input type="email" id="email" name="user_name" placeholder="Enter your email" required>
                        </td>
                    </tr>
            
                    <tr>
                        <td>
                            <label for="polno">Policy Number:</label>
                        </td>
                        <td>
                            <input type="text" id="polno" name="Policynumber" placeholder="Enter your policy number" required>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <div>
                    <label for="policy">Feedback type: </label>
                    <select id="policy">
                        <option value="policy6">Select your policy</option>
                        <option value="policy1">Health Care policy</option>
                        <option value="policy2">Educational policy</option>
                        <option value="policy3">Environmental policy</option>
                        <option value="policy4">Economical policy</option>
                        <option value="policy5">Immigration policy</option>
                    </select>
                </div>
            </fieldset>
            <div id="submitbutton">
                <button type="submit" id="submit">Submit your feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
